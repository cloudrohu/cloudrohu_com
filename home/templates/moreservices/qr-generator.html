{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <a href="/" class="logo-link" style="display: flex; align-items: center; gap: 10px; text-decoration: none;">
  <img src="{% static 'main/images/logo.png' %}" alt="" style="height: 40px;" />
</a>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="{% static '' %}main/css/qr-style.css">
</head>
<body>


  <h1>QR Code Generator</h1>
  <input id="text" type="text" placeholder="Enter URL or text here" />
  <div>
    <button id="generateBtn">Generate QR</button>
  </div>
  <div id="qrcode"></div>
  <br>
    <button id="downloadBtn" disabled>Download QR</button>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="{% static '' %}main/js/qr-script.js"></script>
</body>
</html>
