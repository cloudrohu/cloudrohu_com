  {% load static %}
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static '' %}main/css/calculator.css">
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0"></script>
      <title>Calculator</title>
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-purple-800 to-indigo-900 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white/10 backdrop-blur-lg border border-white/20 p-6 rounded-3xl shadow-2xl w-full max-w-md text-white relative">

      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold flex items-center gap-2">‚ú® Stylish Calculator</h2>
        <button onclick="toggleGST()" id="gstToggle" class="text-xs bg-white/10 hover:bg-white/20 px-3 py-1 rounded-xl shadow whitespace-nowrap">
          üßæ GST Mode
        </button>
      </div>

      <div id="mainCalculator">
        <input type="text" id="display" class="w-full p-4 text-right text-2xl bg-white/20 rounded-xl outline-none mb-5 shadow-inner" readonly/>

        <div class="grid grid-cols-4 gap-3 mb-6">
          <button class="btn" onclick="clearDisplay()">C</button>
          <button class="btn" onclick="backspace()">‚å´</button>
          <button class="btn" onclick="appendOperator('%')">%</button>
          <button class="btn-orange" onclick="appendOperator('/')">√∑</button>
          <button class="btn" onclick="appendNumber('7')">7</button>
          <button class="btn" onclick="appendNumber('8')">8</button>
          <button class="btn" onclick="appendNumber('9')">9</button>
          <button class="btn-orange" onclick="appendOperator('*')">√ó</button>
          <button class="btn" onclick="appendNumber('4')">4</button>
          <button class="btn" onclick="appendNumber('5')">5</button>
          <button class="btn" onclick="appendNumber('6')">6</button>
          <button class="btn-orange" onclick="appendOperator('-')">‚àí</button>
          <button class="btn" onclick="appendNumber('1')">1</button>
          <button class="btn" onclick="appendNumber('2')">2</button>
          <button class="btn" onclick="appendNumber('3')">3</button>
          <button class="btn-orange" onclick="appendOperator('+')">+</button>
          <button class="btn col-span-2" onclick="appendNumber('0')">0</button>
          <button class="btn" onclick="appendNumber('.')">.</button>
          <button class="btn-green" onclick="calculate()">=</button>
        </div>

        <div>
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-semibold flex items-center gap-2">üìù History (Last 2 Days)</h3>
            <div class="space-x-2">
              <button onclick="copyHistory()" class="px-2 py-1 text-xs bg-blue-600 hover:bg-blue-700 rounded">üìã Copy</button>
              <button onclick="clearHistory()" class="px-2 py-1 text-xs bg-red-600 hover:bg-red-700 rounded">üóë Clear</button>
              <button onclick="exportHistory()" class="px-2 py-1 text-xs bg-green-600 hover:bg-green-700 rounded">Export</button>
            </div>
          </div>
          <ul id="historyList" class="max-h-40 overflow-y-auto bg-white/10 rounded-xl p-3 text-sm space-y-1 font-mono"></ul>
        </div>
      </div>

      <div id="gstSection" class="hidden mt-4 transition-all duration-300">
        <h3 class="text-lg font-bold mb-3 flex items-center gap-2">üßÆ GST Calculator</h3>
        
        <div class="space-y-3">
          <input type="number" id="gstAmount" placeholder="Enter Amount" class="w-full p-2 rounded-xl text-black">

          <select id="gstRate" class="w-full p-2 rounded-xl text-black">
            <option value="5">5% GST</option>
            <option value="12">12% GST</option>
            <option value="18" selected>18% GST</option>
            <option value="28">28% GST</option>
          </select>

          <button onclick="calculateGST()" class="w-full py-2 bg-green-600 hover:bg-green-700 rounded-xl font-semibold">Calculate GST</button>

          <div id="gstResult" class="mt-3 text-sm bg-white/20 p-3 rounded-xl font-mono"></div>
          <button onclick="toggleGST()" class="mt-4 w-full py-2 bg-red-500 hover:bg-red-600 rounded-xl">‚¨ÖÔ∏è Back to Calculator</button>
        </div>
      </div>
    </div>

    
      <script src="{% static '' %}main/js/calculator.js"></script>
  </body>
  </html>
