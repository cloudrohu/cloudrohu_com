{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '' %}main/css/aI-powered-Drawing.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
   <!-- ml5.js -->
   <script src="https://cdn.jsdelivr.net/npm/ml5@0.6.0/dist/ml5.min.js"></script>
    <title>AI-Powered-Drawing</title>
</head>
<body>

  <div class="container">
    <h1>🎨 AI Drawing Guess Game</h1>
    <p>Draw below, then click “Guess!”</p>

    <div id="canvasContainer"></div>

    <div class="buttons">
      <button id="guessBtn" disabled>🎯 Guess</button>
      <button id="clearBtn">🧹 Clear</button>
    </div>

    <div id="result">
      <h3>Prediction: <span id="label">--</span></h3>
      <h3>Confidence: <span id="confidence">--</span></h3>
    </div>
  </div>

    <script src="{% static '' %}main/js/aI-powered-Drawing.js"></script>
</body>
</html>
