{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '' %}main/css/habbit_tracker.css">
    <title>Habbit_Tracker</title>
</head>
<body>
    <header>
  <h1>Habit Tracker</h1>
  <div id="quote">Loading motivational quote...</div>
  <button id="dark-toggle">Toggle Dark Mode</button>
</header>

<div class="controls">
  <input type="text" id="habit-name" placeholder="Habit name" />
  <select id="habit-category">
    <option value="" disabled selected>Select category</option>
    <option>Health</option>
    <option>Learning</option>
    <option>Work</option>
    <option>Personal</option>
  </select>
  <select id="tracking-period">
    <option value="7">7 Days</option>
    <option value="14">14 Days</option>
    <option value="30">30 Days</option>
  </select>
  <button id="add-btn" disabled>Add Habit</button>
  <button id="export-btn">Export CSV</button>
  <button id="dark-toggle">Toggle Dark Mode</button>
</div>

<table id="habits-list" aria-label="List of habits and their progress">
  <thead>
    <tr>
      <th>Habit</th>
      <th>Category</th>
      <th>Streak</th>
      <!-- Days headers dynamically generated by JS -->
    </tr>
  </thead>
  <tbody>
    <!-- Habit rows generated by JS -->
  </tbody>
</table>

<div id="chart-container">
  <canvas id="progress-chart" aria-label="Progress chart" role="img"></canvas>
</div>

<p id="quote" aria-live="polite"></p>

<canvas id="habitChart" width="400" height="200"></canvas>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static '' %}main/js/habbit_tracker.js"></script>
</body>
</html>
