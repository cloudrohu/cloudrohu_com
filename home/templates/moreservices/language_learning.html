{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '' %}main/css/language_learning.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>📝 Language Learning Flashcards</h1>

    <div id="flashcard" class="flashcard">
      <div class="front">Your Word</div>
      <div class="back">Translation</div>
    </div>

    <div class="form-group">
      <input type="text" id="wordInput" placeholder="Enter a word (e.g. Hello)" />
      <select id="languageSelect">
        <option value="Hindi">Hindi</option>
        <option value="Korean">Korean</option>
        <option value="Japanese">Japanese</option>
        <option value="Thai">Thai</option>
      </select>
      <button id="translateBtn">Translate</button>
    </div>
  </div>


    <script src="{% static '' %}main/js/language_learning.js"></script>
</body>
</html>
