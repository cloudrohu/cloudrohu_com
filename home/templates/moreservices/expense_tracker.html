{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '' %}main/css/expense_tracker.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Expense Tracker</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">

    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ’¸ Expense Tracker</h1>

    <!-- Add Expense Form -->
    <form id="expenseForm" class="space-y-4 mb-6">
      <input type="number" id="amount" placeholder="Amount (â‚¹)" required
        class="w-full p-2 border rounded" min="0" step="0.01" />
      <input type="text" id="category" placeholder="Category (e.g. Food, Rent)" required
        class="w-full p-2 border rounded" />
      <input type="date" id="date" required class="w-full p-2 border rounded" />
      <input type="text" id="description" placeholder="Description (optional)"
        class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
        Add Expense
      </button>
    </form>

    <!-- Total Expense -->
    <div class="mb-4 text-lg font-semibold">
      Total Expense: <span id="totalExpense">â‚¹0.00</span>
    </div>

    <!-- Expense List -->
    <ul id="expenseList" class="space-y-2 max-h-64 overflow-y-auto"></ul>

  </div>

    
    <script src="{% static '' %}main/js/expense_tracker.js"></script>
</body>
</html>
