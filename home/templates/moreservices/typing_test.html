{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '' %}main/css/typing_test.css">
    <title>Typing Test</title>
</head>
<body>
    

 <h1>🎧 Your's Typing Test</h1>

  <div id="timer">⏳ Timer: 60 seconds</div>
  <div id="text">Click Start to begin...</div>
  <div id="mode">
    <label><input type="radio" name="mode" value="text" checked> ✍️ Text Mode</label>
    <label><input type="radio" name="mode" value="voice"> 🎧 Voice Mode</label>
    <label><input type="checkbox" id="voiceToggle"> 🎤 Use Voice Typing</label>
  </div>
  <textarea id="input" placeholder="Type what you hear or see..." disabled></textarea><br>
  <button id="start">Start Test</button>
  <div id="result"></div>
  <div id="history">
    <h3>📅 Score History</h3>
    <table border="1">
      <thead>
        <tr><th>WPM</th><th>Accuracy</th><th>Date</th></tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>


<audio id="typeSound" src="https://assets.mixkit.co/sfx/preview/mixkit-typewriter-click-1121.mp3"></audio>
<script src="{% static '' %}main/js/typing_test.js"></script>
</body>
</html>
