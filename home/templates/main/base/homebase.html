<script type="text/javascript" src="{% static '' %}main/js/script.js"></script>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const closeBtn = document.getElementById('closeBtn');
  const menuPanel = document.getElementById('menuPanel');

  menuToggle.addEventListener('click', () => {
    menuPanel.style.display = 'flex';
    menuPanel.setAttribute('aria-hidden', 'false');
    menuToggle.style.display = 'none';     // hide toggle
    closeBtn.style.display = 'block';      // show close button
  });

  closeBtn.addEventListener('click', () => {
    menuPanel.style.display = 'none';
    menuPanel.setAttribute('aria-hidden', 'true');
    closeBtn.style.display = 'none';       // hide close button
    menuToggle.style.display = 'block';    // show toggle again
  });

  // Optional: Close menu if clicked outside
  document.addEventListener('click', (e) => {
    if (!menuPanel.contains(e.target) && !menuToggle.contains(e.target) && menuPanel.style.display === 'flex') {
      menuPanel.style.display = 'none';
      menuPanel.setAttribute('aria-hidden', 'true');
      closeBtn.style.display = 'none';
      menuToggle.style.display = 'block';
    }
  });
</script>





<script>
  const swiper = new Swiper('.swiper', {
    loop: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
